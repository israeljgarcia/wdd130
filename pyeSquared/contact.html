<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pye Squared | Contact</title>
    <link rel="stylesheet" href="pyeSquared.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="navigation">
          <li class="logo">
            <img
              src="/images/pyeSquared.png"
              alt="pye squared logo"
              width="60"
            />
            <img
              src="/images/pyeSquaredText.png"
              alt="text that says pye squared"
              width="220"
            />
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div id="feedback"></div>

    <div>
      <form class="contact-form" action="/my-handling-form-page" method="post">

        <label class="contact-label1">Name</label>
        <input class="contact-input1" id="input-name" type="text" name="user_name" />

        <label class="contact-label2">E-mail</label>
        <input class="contact-input2" id="input-email" type="email" name="user_mail" />

        <label class="contact-label3" for="msg">Message</label>
        <textarea class="contact-textbox1" id="msg" name="user_message"></textarea>

        <button class="contact-button" type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <div class="stamp">
        &copy; 2020 Pye Squared | Israel Garcia | WDD 130 - Web Fundamentals
      </div>
      <div class="social">
        <a href="https://www.instagram.com">
          <img
            src="/images/instagram_PNG3.png"
            alt="instagram icon"
            height="25"
            width="25"
          />
        </a>

        <a href="https://fb.com">
          <img
            src="/images/facebook-icon.png"
            alt="facebook icon"
            height="25"
            width="25"
          />
        </a>

        <a href="https://www.tiktok.com">
          <img src="/images/tiktok-icon.png" alt="tiktok icon" height="25" />
        </a>
      </div>
    </footer>
    <script>
      // get the feedback div element so we can do something with it.
      const feedbackElement = document.getElementById("feedback");
      // get the form element so we can read what was entered in it.
      const formElement = document.forms[0];
  
      // add a 'listener' to wait for a submission of our form. When that happens run the code below.
      formElement.addEventListener("submit", function (e) {
        // stop the form from doing the default action
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
  
        if (
          document.getElementById("input-name").value.length != 0 &&
          document.getElementById("input-email").value.length != 0 &&
          document.getElementById("msg").value.length != 0
        ) {
          feedbackElement.innerHTML =
            "Hello " +
            formElement.user_name.value +
            "! Thank you for your message. We will get back with you as soon as possible!";
          // make the feedback element visible.
          feedbackElement.style.border = "1px solid green";
          feedbackElement.style.display = "block";
        } else {
          feedbackElement.innerHTML = "Please do not leave any field empty.";
          feedbackElement.style.border = "1px solid red";
          feedbackElement.style.display = "block";
        }
      });
    </script>
  </body>
</html>
